<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <body>
      <div id="app">
        <h1 class="text-center">TodoList</h1>
        <main class="container">
          <div class="row align-items-end">
            <div class="col-9">
              <label for="" class="form-label">Nuova Task</label>
              <input
                type="text"
                class="form-control"
                name="task"
                id="task"
                aria-describedby="new task"
                placeholder="Cose da fare..."
                v-model="newTask.text"
                @keyUp.enter="addTask"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-dark" @click="addTask">Add New Task</button>
            </div>
            <div class="bg-light text-dark rounded p-3 mt-5">
                <div class="pb-1 d-flex flex-column">
                  <div
                    v-for="(task, index) in tasks"
                    class="d-flex justify-content-between border-bottom mt-3"
                  >
                  {{ task.text }}
                  </div>
                </div>
          </div>
        </main>
      </div>

      <script src="https://unpkg.com/vue@3"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="./assets/main.js"></script>
    </body>
  </body>
</html>
